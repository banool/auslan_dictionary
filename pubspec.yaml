name: auslan_dictionary
description: Free video dictionary of Auslan signs

publish_to: 'none'

version: 1.12.29+712

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  carousel_slider:
  collection:
  cupertino_icons:
  device_info_plus:
  dolphinsr_dart:
    git:
      url: https://github.com/banool/dolphhinsr_dart.git
      ref: master
  dots_indicator:
  edit_distance: ^0.5.0-nullsafety.0
  flutter_cache_manager:
  flutter_native_splash:
  go_router: 6.5.9
  http:
  launch_review:
  mailto:
  multi_select_flutter:
  package_info_plus:
  path_provider:
  shared_preferences:
  settings_ui:
  system_proxy:
  url_launcher:
  video_player:
  video_player_win:

dev_dependencies:
  flutter_driver:
    sdk: flutter
  flutter_launcher_icons: ^0.10.0
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/02-okay-512.png"

flutter_native_splash:
  color: "#FFFFFF"
  image: "assets/icon/01-okay.png"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/data/words_latest.json
